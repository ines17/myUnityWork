<div class="container">
  <div class="row">
    <div class="col d-xs-none">
      <img src="assets/img/login.png" width="100%" height="100%" alt="login">
    </div>
    <div class="col m-auto">
      <div class="row">
        <div class="col-10 mx-auto">
          <h1 class="h1 text-center">Login</h1>
 <form #f="ngForm" >
  <div class="form-group">
    <label for="username">username</label>
    <input type="text"  name="username" class="form-control input-round" placeholder="" ngModel #username="ngModel">

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password"  class="form-control input-round" placeholder=""ngModel #password="ngModel">

  </div>
  <div class="my-5 pb-5"><a href="" class="float-right">Forgot your password?</a></div>
  <div class="text-center mx-auto">
    <button class="btn btn-lg btn-block btn-login" type="submit" (click)="login(f.value)" >Log in</button>
  </div>

 </form>
 <p>Don't have an account? <a routerLink="/register" class="create float-right">create an account</a></p>
        </div>


      </div>
    </div>
  </div>
</div>
